apply plugin: 'java'

compileJava.options.encoding = 'UTF-8'

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'com.google.guava', name: 'guava', version: '19.0'
	testCompile group: 'org.testng', name: 'testng', version: '6.2.1'
}

test {
	useTestNG() {
		suites 'testng.xml' 
	}
}

uploadArchives {
	repositories {
		flatDir {
			dirs 'repos'
		}
	}
}
